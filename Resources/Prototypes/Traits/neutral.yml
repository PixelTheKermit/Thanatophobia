- type: trait
  id: PirateAccent
  name: trait-pirate-accent-name
  description: trait-pirate-accent-desc
  icon:
    sprite: /Textures/_Thanatophobia/Traits/Icons/wizden.rsi
    state: pirate
  functions:
  - !type:TraitAddComponentsFunction
    components:
    - type: PirateAccent

- type: trait
  id: Accentless
  name: trait-accentless-name
  description: trait-accentless-desc
  icon:
    sprite: /Textures/_Thanatophobia/Traits/Icons/wizden.rsi
    state: accentless
  functions:
  - !type:TraitAddComponentsFunction
    components:
    - type: Accentless
      removes:
      - type: LizardAccent
      - type: MothAccent
      - type: ReplacementAccent
        accent: dwarf

# Appendages
- type: marking
  id: ArachnidAppendagesDefault
  icon:
    sprite: Mobs/Customization/Arachnid/Appendages/long.rsi
    state: "icon"
  markingCategory: Appendages
  speciesRestrictions: [Arachnid]
  replacesBodyParts: true
  sprites:
    # Left upper
    left upper appendage:
      left-appendage-upper-front:
        - sprite:
            sprite: Mobs/Customization/Arachnid/Appendages/long.rsi
            state: "left_upper_primary_front"
          colouringType: !type:PartUseSkin
        - sprite:
            sprite: Mobs/Customization/Arachnid/Appendages/long.rsi
            state: "left_upper_secondary_front"
          colouringType: !type:PartUseSkin
      left-appendage-upper-back:

- type: marking
  id: CatEars
  bodyPart: headTop
  markingCategory: HeadTop
  speciesRestriction: [Human]
  icon:
    sprite: Mobs/Customization/cat_parts.rsi
    state: ears_cat_outer
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
    - type:
        !type:CategoryColoring
          category: Hair
    - type:
        !type:SimpleColoring
          color: "#FFFFFF"

  function: !type:AddMarkingFunction
    bodyPart: head
    sprites:
      headTop:
      - sprite: Mobs/Customization/cat_parts.rsi
        state: ears_cat_outer
      - sprite: Mobs/Customization/cat_parts.rsi
        state: ears_cat_inner


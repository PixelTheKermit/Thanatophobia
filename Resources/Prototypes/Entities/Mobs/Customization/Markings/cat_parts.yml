- type: marking
  id: CatEars
  bodyPart: headTop
  markingCategory: HeadTop
  speciesRestrictions: [ Human, SlimePerson, Moth, Arachnid, Reptilian, Diona ]
  icon:
    sprite: Mobs/Customization/cat_parts.rsi
    state: ears_cat_outer
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
    - type:
        !type:CategoryColoring
          category: Hair
    - type:
        !type:SimpleColoring
          color: "#FFFFFF"
  function: !type:AddMarkingFunction
    bodyPart: head
    sprites:
      headTop:
      - sprite: Mobs/Customization/cat_parts.rsi
        state: ears_cat_outer
      - sprite: Mobs/Customization/cat_parts.rsi
        state: ears_cat_inner

- type: marking
  id: CatTail
  markingCategory: Tail
  speciesRestrictions: [THEVOID] # Just so it's hidden in the character editor.
  icon:
    sprite: Mobs/Customization/cat_parts.rsi
    state: tail_cat
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:CategoryColoring
          category: FacialHair
        - !type:SkinColoring
  function: !type:AddMarkingFunction
    bodyPart: body_root_part
    sprites:
      tail-front:
      - sprite: Mobs/Customization/cat_parts.rsi
        state: tail_cat

- type: marking
  id: CatTailEquippable
  markingCategory: Tail
  icon:
    sprite: Mobs/Customization/cat_parts.rsi
    state: tail_cat
  speciesRestrictions: [Human]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:CategoryColoring
          category: FacialHair
        - !type:SkinColoring
  function: !type:ReplaceTraitMarking
    traitId: HumanTail
    markingId: CatTail
    colourCount: 1

# Tails

- type: marking
  id: LizardTailSmooth
  icon:
    sprite: Mobs/Customization/reptilian_parts.rsi
    state: tail_smooth_behind
  markingCategory: Tail
  speciesRestrictions: [Reptilian]
  replacesBodyParts: true
  sprites:
    tail:
      tail-back:
      - sprite:
          sprite: Mobs/Customization/reptilian_parts.rsi
          state: "tail_smooth_behind"
        colouringType: !type:PartUseSkin
      tail-front:
      - sprite:
          sprite: Mobs/Customization/reptilian_parts.rsi
          state: "tail_smooth_front"
        colouringType: !type:PartUseSkin


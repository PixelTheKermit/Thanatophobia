- type: entity
  id: SecondLeftHandMoth
  name: "second left moth hand"
  parent: [PartMoth, BaseLeftHand]
  components:
  - type: Sprite
    sprite: /Textures/_Thanatophobia/Mobs/Species/Moth/parts.rsi
    state: "l_hand_front_2"
  - type: BodyPartVisualiser
    sprites:
      defaultColouring:
      - !type:PartUseSkin
      sprites:
        l-hand2-front:
        - sprite: /Textures/_Thanatophobia/Mobs/Species/Moth/parts.rsi
          state: "l_hand_front_2"
        l-hand2-back:
        - sprite: /Textures/_Thanatophobia/Mobs/Species/Moth/parts.rsi
          state: "l_hand_back_2"


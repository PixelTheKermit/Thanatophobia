- type: spaceBiome
  id: TPStandard
  priority: 0
  noiseRanges:
    TPTemperature:
    - 0, 1
    TPWetness:
    - 0, 1
  chunkComponents:
  - type: DebrisFeaturePlacerController
    densityNoiseChannel: Density
  - type: SimpleDebrisSelector
    debrisTable:
    - id: TPBasicDebrisSmall
    - id: TPBasicDebrisMedium
      prob: 0.7
    - id: TPBasicDebrisLarge
      prob: 0.4
  - type: NoiseRangeCarver
    ranges:
    - 0.45, 0.55
    noiseChannel: Carver


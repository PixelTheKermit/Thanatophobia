- type: entity
  id: TPBaseFleshDebris
  parent: TPBaseBasicDebris
  name: Flesh Debris
  abstract: true
  components:
  - type: BlobFloorPlanBuilder
    floorTileset:
    - FloorFlesh
    - FloorFlesh
    - FloorFlesh
    - FloorFlesh
    - FloorAsteroidTile
    - FloorAsteroidTile
    - Lattice
  - type: SimpleFloorPlanPopulator
    entries:
      FloorFlesh:
      - id: TPWallRockFlesh
        prob: 0.5
        orGroup: rock
      - id: TPWallRockFleshBones
        prob: 0.125
        orGroup: rock
      FloorAsteroidTile:
      - id: null # Intentional blank.
        prob: 2
      - id: SalvageFleshSpawner
        prob: 0.25
      Lattice:
      - id: TPSalvageMaterialCrateSpawner
        prob: 0.3
      - id: SalvageCanisterSpawner
        prob: 0.2
  - type: IFF
    flags: HideLabel
    color: "#FFAAAA"

- type: entity
  id: TPFleshDebrisSmall
  parent: TPBaseFleshDebris
  name: Scrap Debris Small
  noSpawn: true
  components:
  - type: BlobFloorPlanBuilder
    floorPlacements: 32

- type: entity
  id: TPFleshDebrisMedium

- type: entity
  id: TPBaseAsteroidSnowDebris
  parent: BaseDebris
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorSnow
      blobDrawProb: 0.5
      radius: 12
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorSnow:
          - id: WallRockSnow
            prob: 0.5
            orGroup: rock
          - id: WallRockSnowTin
            prob: 0.125
            orGroup: rock
          - id: WallRockSnowQuartz
            prob: 0.025
            orGroup: rock
          - id: WallRockSnowGold
            prob: 0.005
            orGroup: rock
          - id: WallRockSnowSilver
            prob: 0.125
            orGroup: rock
          - id: WallRockSnowPlasma
            prob: 0.125
            orGroup: rock
          - id: WallRockSnowUranium
            prob: 0.1
            orGroup: rock
          - id: WallRockSnowArtifactFragment
            prob: 0.0125
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#86d6d8"


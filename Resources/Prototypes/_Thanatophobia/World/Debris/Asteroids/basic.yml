- type: entity
  id: TPBaseAsteroidDebris
  parent: BaseDebris
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 12
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: WallRock
            prob: 0.5
            orGroup: rock
          - id: WallRockTin
            prob: 0.2
            orGroup: rock
          - id: WallRockQuartz
            prob: 0.2
            orGroup: rock
          - id: WallRockGold
            prob: 0.05
            orGroup: rock
          - id: WallRockSilver
            prob: 0.05
            orGroup: rock
          - id: WallRockPlasma
            prob: 0.125
            orGroup: rock
          - id: WallRockUranium
            prob: 0.1
            orGroup: rock
          - id: WallRockCoal
            prob: 0.15
            orGroup: rock
          - id: WallRockArtifactFragment
            prob: 0.025
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#AAAAAA"


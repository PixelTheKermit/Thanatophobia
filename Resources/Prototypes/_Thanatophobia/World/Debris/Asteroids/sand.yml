- type: entity
  id: TPBaseAsteroidSandDebris
  parent: BaseDebris
  name: Asteroid Debris
  abstract: true
  components:
    - type: MapGrid
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorAsteroidSand
      blobDrawProb: 0.5
      radius: 12
      floorPlacements: 16
    - type: SimpleFloorPlanPopulator
      entries:
        FloorAsteroidSand:
          - id: WallRockSand
            prob: 0.5
            orGroup: rock
          - id: WallRockSandTin
            prob: 0.075
            orGroup: rock
          - id: WallRockSandQuartz
            prob: 0.25
            orGroup: rock
          - id: WallRockSandGold
            prob: 0.15
            orGroup: rock
          - id: WallRockSandSilver
            prob: 0.025
            orGroup: rock
          - id: WallRockSandPlasma
            prob: 0.125
            orGroup: rock
          - id: WallRockSandCoal
            prob: 0.2
            orGroup: rock
          - id: WallRockSandUranium
            prob: 0.1
            orGroup: rock
          - id: WallRockSandArtifactFragment
            prob: 0.0125
            orGroup: rock
    - type: IFF
      flags: HideLabel
      color: "#C2B280"


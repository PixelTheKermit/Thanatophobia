- type: entity
  id: TPBaseScrapSandDebris
  parent: TPBaseScrapDebris
  name: Scrap Debris
  abstract: true
  components:
  - type: BlobFloorPlanBuilder
    floorTileset:
    - PlatingAsteroid
    - PlatingAsteroid
    - PlatingAsteroid
    - FloorAsteroidTile
    - FloorAsteroidTile
    - Lattice
  - type: SimpleFloorPlanPopulator
    entries:
      PlatingAsteroid:
      - id: WallSandCobblebrick
        prob: 2
      - id: Window
        prob: 0.5
      FloorAsteroid:
      - id: null # Intentional blank.
        prob: 1
      - id: TPSalvageMaterialCrateSpawner
        prob: 0.3
      - id: SalvageCanisterSpawner
        prob: 0.2
      FloorAsteroidTile:
      - id: null # Intentional blank.
        prob: 1
      - id: TPSalvageMaterialCrateSpawner
        prob: 1
      - id: SalvageCanisterSpawner
        prob: 0.2
      - id: TPSalvageSandMobSpawner
        prob: 0.7
  - type: IFF
    color: "#F2E2C0"

- type: entity
  id: TPScrapSandDebrisSmall
  parent: TPBaseScrapSandDebris
  noSpawn: true
  components:
  - type: BlobFloorPlanBuilder
    floorPlacements: 32


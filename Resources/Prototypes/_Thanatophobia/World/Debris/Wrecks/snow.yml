- type: entity
  id: TPBaseScrapSnowDebris
  parent: TPBaseScrapDebris
  name: Scrap Debris
  abstract: true
  components:
  - type: BlobFloorPlanBuilder
    floorTileset:
    - PlatingSnow
    - PlatingSnow
    - PlatingSnow
    - FloorFreezer
    - FloorFreezer
    - Lattice
  - type: SimpleFloorPlanPopulator
    entries:
      PlatingSnow:
      - id: WallIce
        prob: 2
      - id: Window
        prob: 0.5
      Lattice:
      - prob: .5
      - id: TPSalvageMaterialCrateSpawner
        prob: 0.3
      - id: SalvageCanisterSpawner
        prob: 0.2
      FloorFreezer:
      - prob: 1 # Intentional blank.
      - id: TPSalvageMaterialCrateSpawner
        prob: 1
      - id: SalvageCanisterSpawner
        prob: 0.2
      - id: TPSalvageSnowMobSpawner
        prob: 0.7
  - type: IFF
    color: "#ccccff"

- type: entity
  id: TPScrapSnowDebrisSmall
  parent: TPBaseScrapSnowDebris
  name: Scrap Debris Small
  noSpawn: true
  components:
  - type: BlobFloorPlanBuilder
    floorPlacements: 32


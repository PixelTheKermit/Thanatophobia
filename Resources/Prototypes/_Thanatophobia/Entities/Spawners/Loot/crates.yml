- type: entity
  id: TPExplosiveCrate
  parent: CrateSecure
  name: crate
  abstract: true
  description: |
    A locked crate... well the locking mechanism doesn't work anymore, it's an old model.
    The explosion mechanism in these still does though, so don't let it get damaged, or all the loot goes flying straight into your face.
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    totalIntensity: 300
    intensitySlope: 1
    maxIntensity: 300


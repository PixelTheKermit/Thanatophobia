- type: entity
  parent: BaseLathe
  id: TPBasicFabricator # Should include basic recipes required for survival.
  name: fabricator
  description: A basic fabricator for basic needs.
  components:
  - type: Sprite
    sprite: Structures/Machines/autolathe.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]

- type: entity
  parent: BaseLathe
  id: TPBasicFabricator
  name: fabricator
  description: An all-in-one fabricator. It has the ability to construct many things, but it also limited at the same time. Thankfully, you can surpass those limitations, if you have the right blueprints, of course.
  components:
  - type: Sprite
    sprite: Structures/Machines/autolathe.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: TPCircuitboardBasicFabricator
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: UsesMemoryBlueprints
    syncSound: /Audio/Machines/high_tech_confirm.ogg
  - type: Lathe
    idleState: icon
    runningState: building

- type: entity
  name: slime blob
  id: TPMobSlimeBlob
  parent: [ SimpleMobBase, MobCombat ]
  abstract: true
  description: |
    A gooey mass of moving, corrosive slime.
    Despite it's gelatinous appearance, they do not taste good.
  components:
  - type: HTN
    rootTask:
      task: TPSimpleSalvageHostileCompound
  - type: NpcFactionMember
    factions:
    - Slime
  - type: FactionException
  - type: NeutralFactions
    neutral:
    - SlimeBFF
  - type: Sprite
    drawdepth: Mobs
    sprite: /Textures/_Thanatophobia/Mobs/Animals/slime.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: icon
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: eyes-alive
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 4
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Effects/Footsteps/slime1.ogg
      params:
        volume: 3
  - type: Tag
    tags:
    - FootstepSound
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: FoodMeatSlime
      amount: 2
  - type: Respirator
    damage:
      types:
        Asphyxiation: 0.2
    damageRecovery:
      types:
        Asphyxiation: -1.0
    maxSaturation: 15
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Slime
  - type: Bloodstream
    bloodReagent: Slime
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.45
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaled: true
        damage:
          types:
            Heat: 3
      - !type:PopupMessage
        type: Local
        messages: [ "slime-hurt-by-water-popup" ]
        probability: 0.25
  - type: Body
    prototype: Slimes
    requiredLegs: 1
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Weapons/punch3.ogg
    angle: 0
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 4
        Structural: 4
        Caustic: 2
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-slimes
    interactFailureString: petting-failure-generic
  - type: ReplacementAccent
    accent: slimes
  - type: Speech
    speechVerb: Slime
  - type: DamageStateVisuals
    states:
      Alive:
        Base: icon
        BaseUnshaded: eyes-alive
      Dead:
        Base: dead
        BaseUnshaded: eyes-dead

- type: entity
  id: TPMobSlimeBlobRandom
  parent: TPMobSlimeBlob
  suffix: Random
  components:
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        icon: Rainbow

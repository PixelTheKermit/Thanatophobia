- type: entity
  name: cell stimulant
  parent: ChemicalMedipen
  id: CellStimulantMedipen
  description: An medipen that contains 25u of a certain chemical that accelerates the healing process. Careful, as overdosing may cause unwanted cancers appearing.
  components:
  - type: Sprite
    sprite: /Textures/_Thanatophobia/Objects/Medical/k_ampule.rsi
    layers:
    - state: filled
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    changeColor: true
    emptySpriteName: icon
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 25
        reagents:
        - ReagentId: CellStimulant
          Quantity: 25
  - type: Hypospray
    transferAmount: 25
  - type: Tag
    tags: []

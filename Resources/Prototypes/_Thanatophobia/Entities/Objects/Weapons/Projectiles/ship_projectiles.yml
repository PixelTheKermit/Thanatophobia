- type: entity
  parent: PelletShotgun
  id: PelletShotgunShip
  name: pellet (grapeshot)
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 20
        Structural: 15

- type: entity
  parent: BaseBullet
  id: ShipBulletLaserBolt
  name: high powered laser bolt
  noSpawn: true
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 17
        Structural: 30
    soundHit:
      path: "/Audio/Weapons/tap.ogg"
    soundForce: true

- type: entity
  parent: BaseBullet
  id: ShipBulletAntiShip
  name: bullet (.30 anti-ship)
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 15
        Structural: 50

- type: entity
  parent: BaseBullet
  id: ShipCannonBallProjectile
  name: cannon ball
  noSpawn: true
  components:
  - type: Sprite
    sprite: /Textures/_Thanatophobia/Objects/Projectiles/Ship/ball.rsi
    layers:
    - state: icon
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: *flybyfixture
  - type: Ammo
  - type: Projectile
    damage:
      types:
        Blunt: 30
        Structural: 150
    soundForce: true

- type: entity
  id: MagazineShipBase
  name: ammo box
  description: Large, heavy, and chunky. At least it's useful.
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Ginormous
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Appearance

- type: entity
  parent: MagazineShipBase
  id: MagazineShipShotgun
  name: ammo box (grapeshot)
  components:
  - type: Tag
    tags:
    - MagazineShipShotgun
  - type: BallisticAmmoProvider
    capacity: 24
    whitelist:
      tags:
        - ShipShotgunShell
    proto: ShipShotgunShell
  - type: Sprite
    sprite: /Textures/_Thanatophobia/Objects/Ammunition/Ship/Magazines/shotgun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

- type: entity
  parent: MagazineShipBase
  id: MagazineShipAntiShip
  name: ammo box (material penetration)
  components:
  - type: Tag
    tags:
    - MagazineShipAntiShip
  - type: BallisticAmmoProvider
    capacity: 200
    whitelist:
      tags:
        - ShipCartridgeAntiShip
    proto: ShipCartridgeAntiShip
  - type: Sprite
    sprite: /Textures/_Thanatophobia/Objects/Ammunition/Ship/Magazines/ballistic.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]

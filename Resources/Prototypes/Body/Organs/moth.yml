- type: entity
  id: OrganMothStomach
  parent: [OrganAnimalStomach, OrganHumanStomach]
  noSpawn: true
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Paper
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink

- type: entity
  id: OrganMothEyes
  parent: OrganHumanEyes
  noSpawn: true # noSpawn until moths get their own eyeball sprites.
  components:
  - type: Sprite
    layers:
    - state: eyeball-l
    - state: eyeball-r
  - type: BodyPartVisualiser
    sprites:
      defaultColouring:
      - !type:PartUseEyes
      sprites:
        eyes:
        - sprite: Mobs/Species/Moth/parts.rsi
          state: "eyes"

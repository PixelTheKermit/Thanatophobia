- type: entity
  id: PartReptilian
  parent: [BaseItem, BasePart]
  name: "reptilian body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: [PartReptilian, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20
  - type: BodyPartVisualiser
    sprites:
      defaultColouring:
      - !type:PartUseSkin
      sprites:
        chest:
        - sprite: Mobs/Species/Reptilian/parts.rsi
          state: "torso_m"
  - type: GenderedBodyPart
    sprites:
      Male:
        defaultColouring:
        - !type:PartUseSkin
        sprites:
          chest:
          - sprite: Mobs/Species/Reptilian/parts.rsi
            state: "torso_m"
      Female:
        defaultColouring:
        - !type:PartUseSkin
        sprites:
          chest:
          - sprite: Mobs/Species/Reptilian/parts.rsi
            state: "torso_f"


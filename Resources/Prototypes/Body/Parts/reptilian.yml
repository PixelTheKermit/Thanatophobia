- type: entity
  id: PartReptilian
  parent: [BaseItem, BasePart]
  name: "reptilian body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: [PartReptilian, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20
  - type: BodyPartVisualiser
    sprites:
      chest:
      - sprite:
          sprite: Mobs/Species/Reptilian/parts.rsi
          state: "torso_m"
        colouringType: !type:PartUseSkin


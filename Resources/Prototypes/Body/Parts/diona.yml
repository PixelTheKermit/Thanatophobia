- type: entity
  id: PartDiona
  parent: [BaseItem, BasePart]
  name: "diona body part"
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Diona/parts.rsi

- type: entity
  id: TorsoDiona
  name: "diona torso"
  parent: [PartDiona, BaseTorso]
  components:
  - type: Sprite
    state: "torso_m"
  - type: BodyPartVisualiser
    sprites:
      defaultColouring:
      - !type:PartUseSkin
      sprites:
        chest:
        - sprite: Mobs/Species/Diona/parts.rsi
          state: "torso_m"


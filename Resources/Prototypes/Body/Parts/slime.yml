- type: entity
  id: PartSlime
  parent: [BaseItem, BasePart]
  name: "slime body part"
  abstract: true

- type: entity
  id: TorsoSlime
  name: "slime torso"
  parent: [PartSlime, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/parts.rsi
    state: "torso_m"
  - type: BodyPartVisualiser
    sprites:
      chest:
        - sprite:
            sprite: Mobs/Species/Slime/parts.rsi
            state: "torso_m"
          colouringType: !type:PartUseSkin
  - type: GenderedBodyPart
    sprites:
      Male:
        chest:
        - sprite:
            sprite: Mobs/Species/Slime/parts.rsi
            state: "torso_m"
          colouringType: !type:PartUseSkin
      Female:
        chest:
        - sprite:
            sprite: Mobs/Species/Slime/parts.rsi
            state: "torso_f"
          colouringType: !type:PartUseSkin


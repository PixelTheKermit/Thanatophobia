- type: entity
  id: PartSlime
  parent: [BaseItem, BasePart]
  name: "slime body part"
  abstract: true

- type: entity
  id: TorsoSlime
  name: "slime torso"
  parent: [PartSlime, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/parts.rsi
    state: "torso_m"
  - type: BodyPartVisualiser
    sprites:
      defaultColouring:
      - !type:PartUseSkin
      sprites:
        chest:
        - sprite: Mobs/Species/Slime/parts.rsi
          state: "torso_m"
  - type: GenderedBodyPart
    sprites:
      Male:
        defaultColouring:
        - !type:PartUseSkin
        sprites:
          chest:
          - sprite: Mobs/Species/Slime/parts.rsi
            state: "torso_m"
      Female:
        defaultColouring:
        - !type:PartUseSkin
        sprites:
          chest:
          - sprite: Mobs/Species/Slime/parts.rsi
            state: "torso_f"


- type: entity
  id: PartMoth
  parent: [BaseItem, BasePart]
  name: "moth body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: [PartMoth, BaseTorso]
  components:
  - type: Sprite
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20
  - type: BodyPartVisualiser
    sprites:
      chest:
        - sprite:
            sprite: Mobs/Species/Moth/parts.rsi
            state: "torso_m"
          colouringType: !type:PartUseSkin
  - type: GenderedBodyPart
    sprites:
      Male:
        chest:
        - sprite:
            sprite: Mobs/Species/Moth/parts.rsi
            state: "torso_m"
          colouringType: !type:PartUseSkin
      Female:
        chest:
        - sprite:
            sprite: Mobs/Species/Moth/parts.rsi
            state: "torso_f"
          colouringType: !type:PartUseSkin

